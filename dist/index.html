<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=\, initial-scale=1.0"> -->
    <title>Todo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="popup-film invisible">
        <div class="transparent-film"></div>
        <div class="popup">
            <div class="popup-header">Add Project</div>
            <div class="popup-main">
                <label for="new-project-name">Name</label>
                <input autocomplete="off" type="text" id="new-project-name">
            </div>
            <div class="buttons">
                <button class="cancel clickable" type="button">Cancel</button>
                <button class="confirm clickable" type="button">Add</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="header"></div>
    
        <div class="sidebar">
            <div class="inbox project-main clickable">Inbox</div>
            <div class="projects-header">
                <h2>Projects</h2>
                <span class="plus clickable">+</button>
            </div>
            <div class="projects"></div>
        </div>
    
        <div class="main"></div>
    </div>
</body>
</html>
